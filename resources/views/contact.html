{% extends "layout.html" %}
{% block content %}

<div class="row my-4">
    <h2 style="font-family: 'Libre Baskerville', serif;">Contact Us</h2>
</div>

{% for error in errors %}
<div class="row my-2 alert alert-danger">
    <uL>
        <li>{{ error }}</li>
    </ul>
</div>
<!-- /Error Row -->
{% endfor %}

{% if success != null %}
<div class="row my-2 alert alert-success">
    {{ success }}
</div>
{% endif %}

<div class="row mb-3">
    <div class="col-lg-12">
        <form id="contact-form" method="post" action="/contact" role="form">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="first_name">First Name *</label>
                        <input required id="first_name" type="text" name="first_name" class="form-control"
                               placeholder="" maxlength="50" value="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last Name *</label>
                        <input required id="last_name" type="text" name="last_name" class="form-control" placeholder=""
                               maxlength="50" value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input required id="email" type="email" name="email" class="form-control" placeholder=""
                               maxlength="255" value="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" type="tel" name="phone" class="form-control" placeholder="" maxlength="15"
                               value="">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea required id="message" name="message" class="form-control" placeholder="" rows="4"
                                  maxlength="460"></textarea>
                    </div>
                </div>
                <input type="hidden" name="token" value="{{ form_token() }}"/>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-warning" value="send message">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
